<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./css.consultation.css">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-20">
        <div class="col-sm-12 col-md-6 col-lg-7">
          <img src="./assets/img/about-contact-left.jpg" class="card-img-top" alt="img1">
          <h2>Free Visa Consultation</h2>
        </div>

      </div>


    </div>
    <div class="containet-form">
      <div class="row">

        <div class="col-20"><br><br>
          <div class="col-sm-12 col-md-12 col-lg-3">
            <div class="col-md-6 mb-4">
              <form>
                <label for="fname">Full Name</label><br>
                <input type="text" class="form-control form-control-sm" placeholder="Full Name"><br>
                <label for="email">Email</label><br>
                <input type="text" class="form-control form-control-sm" placeholder="Email"><br>
                <label for="phone">Phone</label><br>
                <input type="text" class="form-control form-control-sm" placeholder="Phone"><br>
                <label for="visa type">Visa Type</label><br>
                <input list="browsers" name="browser" class="form-control form-control-sm" placeholder="Busienss Visa">
                <datalist id="browsers">
                  <option value="Busienss Visa">
                  <option value="Student Visa">
                  <option value="Family Visa">
                  <option value="Work Visa">
                  <option value="Immigrate Visa">
                </datalist><br>
                <label for="city">City</label><br>
                <input type="text" class="form-control form-control-sm" placeholder="City"><br>
                <label for="Country">Country</label><br>
                <input type="text" class="form-control form-control-sm" placeholder="Country"><br>
                <input type="submit" value="Submit">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
