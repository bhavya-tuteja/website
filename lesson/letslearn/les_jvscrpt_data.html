<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LESSON IN DATA TYPE</title>
  </head>
  <body>
    <h1>DIFFERENT DATA TYPES</h1>
    <script>
      var strg = " Good Day";
      <!--value is stiring type -->
      var nmb = 25;
      <!-- Value is number -->
      var bln = true;
      <!--value is boolean-->
      var ary = ["HTML", "CSS", "JS"];
      <!--VALUE  IS ARRAY-->
      var objt = { first: "Jane", last: "Doe" };
      <!--  Value is object-->
      document.write(strg);

      document.write(bln);
      document.write(ary);
      document.write(objt);
      document.write(nmb);
      document.write(nmb);
      document.write(nmb);
    </script>
  </body>
</html>
