<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LESSON ON ARITHMETIC OPERATORS</title>
  </head>
  <body>
    <h1>Arithmetic Operators</h1>
    <ul>
      <li>Operator & Description</li>
      <li>( +, -, *, / => addition, subtracton, multiplication, division)</li>
      <li>( **, %, ++, --, Exponentation, Modulus, Increment, Decrement</li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <script>
      var num_one = 15;
      var num_two = 4;
      var num_three = num_one + num_two;
      document.write(num_one);
      document.write("+");
      document.write(num_two);
      document.write("=");
      document.write(num_three);
      var num_four = num_one - num_two;
      document.write("<br>");
      document.write(num_four);
      document.write("<br>");
      var num_five = num_one ** num_two;
      document.write(num_five);
      document.write("<br>");
      var num_six = num_one % num_two;
      document.write(num_six);
      document.write("<br>");
      var num_seven = ++num_one;
      //   (=> num_one = num_one + 1)//
      document.write(num_seven);
      document.write("<br>");
      document.write(num_one++);
      document.write(num_eight);
      document.write("<br>");
      document.write(num_two--);
    </script>
  </body>
</html>
