<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid apna college</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 0.5rem;
        grid-auto-rows: 7rem;
        grid-auto-columns: 5rem;
      }

      .items {
        background-color: lightpink;
        border: 3px solid green;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="items">Daba 1</div>
      <div class="items">Daba 2</div>
      <div class="items">Daba 3</div>
      <div class="items">Daba 4</div>
      <div class="items">Daba 5</div>
    </div>
  </body>
</html>
