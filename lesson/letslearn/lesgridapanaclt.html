<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Lesson</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 400px 400px 400px 200px 200px;
        grid-template-rows: 200px 200px 300px 300px 300px;
      }
      .class {
        background-color: lightcoral;
        border: 2px solid lightseagreen;

        border-radius: 0.25rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="class">Dabba 1</div>
      <div class="class">Dabba 2</div>
      <div class="class">Dabba 3</div>
      <div class="class">Dabba 4</div>
      <div class="class">Dabba 5</div>
    </div>
  </body>
</html>
