<!DOCTYPE html>
<html>
  <head>
    <title>jJUSTIFY-CONTENT( space-around)</title>
    <style>
      .flex-container {
        display: flex;
        justify-content: space-around;
        background-color: DodgerBlue;
      }

      .flex-container > div {
        background-color: #f1f1f1;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>The justify-content Property</h1>
    <!--
    <p>
      The "justify-content: space-around;" displays the flex items with space
      before, between, and after the lines:
    </p>  -->
    <h1>
      THE "JUSTFY-CONTENT: SPACE AROUND" DISPLYS THE FLEX ITEMS WITH SPACE
      BEFORE, BETWEEN AND AFTER THE LINES:
    </h1>
    <div class="flex-container">
      <div>Div1</div>
      <div>Div2</div>
      <div>Div3</div>
    </div>
  </body>
</html>
