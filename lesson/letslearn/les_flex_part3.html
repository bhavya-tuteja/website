<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        flex-direction: column; /* This command flex-direction will 
                                    the (.flex-container > div ) vertically*/
        background-color: DodgerBlue;
      }

      .flex-container > div {
        background-color: #f1f1f1;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>The flex-direction Property</h1>
    <!--
    <p>
      The "flex-direction: column;" stacks the flex items vertically (from top
      to bottom):
    </p>
  -->
    <h1>
      The "FLEX DIRECTION : COLUMN;" STACKS THE FLEX ITEMS VERTICALLY (FROM TOP
      TO BOTTOM)
    </h1>
    <div class="flex-container">
      <div>Div1</div>
      <div>Div2</div>
      <div>Div3</div>
    </div>
  </body>
</html>
