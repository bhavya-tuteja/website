<!DOCTYPE html>
<html>
  <head>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: auto auto;
        background-color: #f314bb;
        padding: 10px;
      }
      .grid-item {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1rem solid rgba(100, 150, 200, 0.8);
        padding: 20px;
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Grid Elements</h1>

    <p>
      A Grid Layout must have a parent element with the
      <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.
    </p>

    <p>
      Direct child element(s) of the grid container automatically becomes grid
      items.
    </p>

    <div class="grid-container">
      <div class="grid-item">Part1</div>
      <div class="grid-item">Part2</div>
      <div class="grid-item">Part3</div>
      <div class="grid-item">Part4</div>
      <div class="grid-item">Part5</div>
      <div class="grid-item">Part6</div>
      <div class="grid-item">Part7</div>
      <div class="grid-item">Part8</div>
      <div class="grid-item">Part9</div>
      <div class="grid-item">Part10</div>
      <div class="grid-item">Par11</div>
      <div class="grid-item">Part12</div>
    </div>
  </body>
</html>
