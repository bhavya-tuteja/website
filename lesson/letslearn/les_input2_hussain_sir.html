<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Lesson 2</title>
  </head>
  <body>
    <h1>INPUT LESSON 2</h1>
    <br /><br />
    <input type="text" name="usesname" placeholder="Enter Name" /><br /><br />
    <input type="password" name="password" placeholder="Enter Passwprd" />
    Time : <input type="Time" name="submit-time" /> <br /><br />
    DOB with Date and Time :
    <input type="datetime-local" name="DOB-time " /><br /><br />
    Month ( Web-site completed):
    <input type="month" name="month-job" /><br /><br />
    Color Pick : <input type="color" name="color" /><br /><br />
    Your Pic : <input type="file" name="pic-img" /><br /><br />
    No of Students( 1 To 10):
    <input
      type="number"
      name="num_student"
      min="1"
      max="10"
      value="1 To 10"
    /><br /><br />
    Range : <input type="range" name="range" min="1" max="100" /><br /><br />
    Search : <input type="Search" name="Searchfile" /><br /><br />
    Website URL: <input type="URL" name="websiteurl" /><br /><br />
    <!-- Add submit button 
        SUBMIT button transers the data to the server -->
    <input type="submit" name="submit" value="SUBMIT" />
    <!-- Add Reset button 
       Reset Button will Reset the data
       The date will not be sent to server-->
    <input type="reset" name="reset" value="RESET" />
    <br /><br />
    <!-- Clck button will send
         cpmmand where is needed -->
    <input type="button" value="CLICK HERE" />
  </body>
</html>
