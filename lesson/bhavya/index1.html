<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    

    <title>shopping website</title>
  </head>
  <body>
    <div class="logo">

        <div class="d-sm-none container">
            <div class="row col-sm-12">
                <div class="menu_logo text-center">
                    <h1 class=" fw-bold m-4 text-dark">
                        <i class="fas fa-tshirt"></i>
                        
                    </h1>
                </div>
            </div>
        </div>
        <div class="d-none d-lg-block h-100">
            <div class="container h-100">
                <div class="row m-0 h-100">
                    <div class="col-lg-6">
                        <div class="address d-inline-flex justify-content-between align-items-center h-100">
                            <p class="m-0">
                                <i class="fa fa-phone"></i>
                                <span>+123 456 789</span>
                            </p>
                            <p class="m-0 mx-3">
                                <i class="fa fa-envelope-open-text"></i>
                                <span>info@shooping.com</span>
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-6 text-end">
                        <div class="social-icons d-inline-flex justify-content-between align-items-center h-100">
                            <i class="fab fa-facebook mx-3"></i>
                            <i class="fab fa-linkedin-in mx-3"></i>
                            <i class="fab fa-twitter-square mx-3"></i>
                            <i class="fab fa-instagram mx-3"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>










    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
